name: Android Build (Vite + Capacitor)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: '18'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: frontend-vite
        run: |
          npm ci

      - name: Build frontend (Vite)
        working-directory: frontend-vite
        run: |
          npm run build

      - name: Setup Java (for Gradle)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Capacitor CLI
        run: |
          npm install -g @capacitor/cli

      - name: Initialize Capacitor (if needed)
        run: |
          npx cap init auto-trader com.example.autotrader --web-dir=frontend-vite/dist || echo "Capacitor already initialized"

      - name: Add Android platform (idempotent)
        run: |
          npx cap add android || echo "Android platform may already exist"

      - name: Copy web assets to Android project
        run: |
          npx cap copy

      - name: Build Android (Gradle assembleDebug)
        working-directory: android
        run: |
          ./gradlew assembleDebug --no-daemon
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-amazon-corretto

      - name: Locate APK
        id: find_apk
        run: |
          echo "::group::Search APKs"
          find android -type f -path "*/build/outputs/apk/**/*.apk" -print || true
          echo "::endgroup::"
          apk_path=$(find android -type f -path "*/build/outputs/apk/**/*.apk" -print | tail -n 1)
          echo "apk_path=$apk_path" >> $GITHUB_OUTPUT

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            ${{ steps.find_apk.outputs.apk_path }}
